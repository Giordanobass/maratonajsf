<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maratona JSF - DevDojo</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{comunicacaoTeste12Bean.init}"></f:viewAction>
</f:metadata>
<h:body>
<p:messages autoUpdate="true"/>
	<h:outputText value="#{comunicacaoTeste12Bean.estudante.nome}" />
	<h:outputText value="#{comunicacaoTeste12Bean.estudante.sobrenome}" />
	<h:form>
		<h:inputText value="#{comunicacaoTeste12Bean.estudante2.nome}" 
		converter="javax.faces.Number" immediate="true"/>
		<h:inputText value="#{comunicacaoTeste12Bean.estudante2.sobrenome}"
			 converter="javax.faces.BigDecimal" />
		<h:commandButton action="#{comunicacaoTeste12Bean.voltar}"  value="Voltar" immediate="true" />
	</h:form>
</h:body>
</html>
