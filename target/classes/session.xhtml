<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maratona JSF - DevDojo</title>
</h:head>	
<h:body>
	<h:form>
		<h:outputText value="#{testeApplicationBean.categoriaList}" /><br />
		<h:outputText value="#{testeApplicationBean.sessionBean.personagemSelecionado}" /><br />
		<h:commandButton actionListener="#{testeSessionBean.selesionarPersonagem()}"
			 value="Selecionar Personagem" /><br/>
		
		<h:commandButton actionListener="#{testeSessionBean.selesionarPersonagem()}"
			 value="Selecionar Personagem foward" action="session2" /><br />
			 <h:commandButton actionListener="#{testeSessionBean.selesionarPersonagem()}"
			 value="Selecionar Personagem redirect" action="session2?faces-redirect=true" /><br />
			 
			 <h:commandButton action="#{testeSessionBean.logout()}"
			 value="Logout"/>
	</h:form>
</h:body>
</html>
