<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maratona JSF - DevDojo</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{dataTableTesteBean.init}"></f:viewAction>
</f:metadata>
<h:body>
<p:messages autoUpdate="true"/>
	<p:importEnum type="br.com.devedojo.maratonajsf.model.enums.Turno" 
	var="Turno" allSuffix="ALL_ENUM_VALUES"/>
	<h:form>
		<h:dataTable value="#{dataTableTesteBean.estudanteList}" var="estudante">
			<h:column>
				<f:facet name="header">
				<h:commandLink actionListener="#{dataTableTesteBean.orderByNome('asc')}">
					Nome asc
				</h:commandLink>
				<h:commandLink actionListener="#{dataTableTesteBean.orderByNome('desc')}">
					Nome desc
				</h:commandLink>
				</f:facet>
				<h:outputText value="#{estudante.nome}" rendered="#{not estudante.editing}" />
				<h:inputText value="#{estudante.nome}" rendered="#{estudante.editing}" />
			</h:column>
			<h:column>
				<f:facet name="header">
				<h:commandLink actionListener="#{dataTableTesteBean.orderBySobrenome('asc')}">
					Sobrenome asc
				</h:commandLink>
				<h:commandLink actionListener="#{dataTableTesteBean.orderBySobrenome('desc')}">
					Sobrenome desc
				</h:commandLink>
				</f:facet>
				<h:outputText value="#{estudante.sobrenome}" rendered="#{not estudante.editing}" />
				<h:inputText value="#{estudante.sobrenome}" rendered="#{estudante.editing}" />
			</h:column>
			<h:column>
				<f:facet name="header">Turno</f:facet>
				<h:outputText value="#{estudante.turno}" rendered="#{not estudante.editing}" />
				<h:selectOneMenu value="#{estudante.turno}" rendered="#{estudante.editing}">
					<f:selectItems value="#{Turno.ALL_ENUM_VALUES}" var="turno" itemValue="#{turno}"
						itemLabel="#{turno}"/>
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{estudante.email}" rendered="#{not estudante.editing}" />
				<h:inputText value="#{estudante.email}" rendered="#{estudante.editing}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink actionListener="#{dataTableTesteBean.remove(estudante)}"
					rendered="#{not estudante.editing}" >
					<h:outputText value="Remover" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink actionListener="#{dataTableTesteBean.edit(estudante)}"
					rendered="#{not estudante.editing}" >
					<h:outputText value="Editar" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{dataTableTesteBean.save}" value="Save" />
		<h:dataTable value="#{dataTableTesteBean.estudanteSet}" var="estudante">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{estudante.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{estudante.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Turno</f:facet>
				<h:outputText value="#{estudante.turno}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{estudante.email}" />
			</h:column>
		</h:dataTable>
		
		<h:dataTable value="#{dataTableTesteBean.estudanteLinkedList}" var="estudante">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{estudante.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{estudante.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Turno</f:facet>
				<h:outputText value="#{estudante.turno}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{estudante.email}" />
			</h:column>
		</h:dataTable>
		
		<h:dataTable value="#{dataTableTesteBean.mapEstudanteList.values()}" var="estudante">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{estudante.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{estudante.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Turno</f:facet>
				<h:outputText value="#{estudante.turno}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{estudante.email}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
