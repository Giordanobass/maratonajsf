<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maratona JSF - DevDojo</title>
</h:head>

<h:body>
	<o:form includeRequestParams="true">
		<p:messages autoUpdate="true"/>
		<h:panelGrid columns="1">
			<h:inputSecret value="#{comunicacaoTeste10Bean.password}" required="true" />
			
			<h:commandButton actionListener="#{comunicacaoTeste10Bean.salvar}" value="Salvar" />
		</h:panelGrid>
		<h:panelGrid  columns="2">
			<ui:repeat var="estudante" value="#{comunicacaoTeste10Bean.estudanteList}">
				<h:outputText value="#{estudante.nome}" />
				<h:commandLink value="   excluir" actionListener="#{comunicacaoTeste10Bean.remover(estudante)}" />
				<br/>
			</ui:repeat>
		</h:panelGrid>
	</o:form>
</h:body>
</html>
