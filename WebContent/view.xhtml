<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maratona JSF - DevDojo</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{testeApplicationBean.categoriaList}" />
		<br />
		<h:outputText value="Estudante logado: #{testeSessionBean.estudante.nome}" />
		<br />
		<!-- <h:outputText
			value="Estudante logado: #{testeApplicationBean.sessionBean.estudante.nome}" />
		<br /> -->
		<h:outputText
			value="Dependent: #{testeApplicationBean.dependenteBean.categoriasList}" />
		<br />
		<h:outputText value="#{testeViewBean.personagemSelecionado}" />
		<br />
		<h:outputText
			value="Dependent: #{testeViewBean.dependenteBean.personagemSelecionado}" />
		<br />
		<h:commandButton
			actionListener="#{testeViewBean.selesionarPersonagem()}"
			value="Selecionar Personagem" />
		<br />
		<h:commandButton
			actionListener="#{testeViewBean.selesionarPersonagem()}"
			value="Selecionar Personagem foward" action="view2" />
		<br />
		<h:commandButton
			actionListener="#{testeViewBean.selesionarPersonagem()}"
			value="Selecionar Personagem Redirect"
			action="view2?faces-redirect=true" />
		<br />
	</h:form>
</h:body>
</html>
