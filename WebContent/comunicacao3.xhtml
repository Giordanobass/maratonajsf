<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maratona JSF - DevDojo</title>
</h:head>
<h:body>

<f:metadata>
	<f:viewParam name="nome" value="#{comunicacaoTeste3Bean.nome}" />
	<f:viewParam name="nome" value="#{comunicacaoTeste3Bean.sobrenome}" />
	<f:viewParam name="data" value="#{comunicacaoTeste3Bean.data}" >
	<f:convertDateTime pattern="dd-MM-yyyy"/>
	</f:viewParam>
<!-- 	<f:event listener="#{comunicacaoTeste3Bean.init()}" type="preRenderView"></f:event>
 -->	
 <f:viewAction action="#{comunicacaoTeste3Bean.init()}"></f:viewAction>
</f:metadata>
	<o:form includeRequestParams="true">
		<p:messages autoUpdate="true"/>
		<h:panelGrid columns="1">
			<h:inputText value="#{comunicacaoTeste3Bean.nome}" required="true"
				requiredMessage="O nome é obrigatório">
					<f:ajax event="blur"/>
				</h:inputText>
			<h:inputText value="#{comunicacaoTeste3Bean.sobrenome}" />
			<h:outputLabel value="#{comunicacaoTeste3Bean.data}" />
			<h:commandButton action="#{comunicacaoTeste3Bean.save()}" value="Resultado" />
		</h:panelGrid>
		
	</o:form>
</h:body>
</html>
